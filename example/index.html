<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-json-viewer - example</title>
</head>
<body>
  <div id="app">
    <json-viewer :value="jsonData"></json-viewer>

    <hr />

    <json-viewer
      :value="jsonData"
      :expand-depth=5
      copyable
      boxed
      sort></json-viewer>
  </div>
</body>
</html>
